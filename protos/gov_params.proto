syntax = "proto3";
package types;
option go_package = "github.com/beatoz/beatoz-go/ctrlers/types";

message GovParamsProto {
  int32   version = 1;

  int32   max_validator_cnt = 2;
  int64   min_validator_power = 3;
  int64   min_delegator_power = 4;
  int32   max_validators_of_delegator = 5;
  int32   max_delegators_of_validator = 6;
  int32   min_self_stake_rate = 7;
  int32   max_updatable_stake_rate = 8;
  int32   max_individual_stake_rate = 9;
  int64   min_bonding_blocks = 10;
  int64   lazy_unstaking_blocks = 11;

  bytes   _max_total_supply = 12;
  int32   inflation_weight_permil = 13;
  int64   inflation_cycle_blocks = 14;
  int32   bonding_blocks_weight_permil = 15;
  int64   ripening_blocks = 16;
  bytes   _reward_pool_address = 17;
  int32   validator_reward_rate = 18;

  bytes   _burn_address = 19;
  int32   burn_rate = 20;
  int32   slash_rate = 21;
  int64   signed_blocks_window = 22;
  int64   min_signed_blocks = 23;

  bytes   _gas_price = 24;
  int64   min_trx_gas = 25;
  int64   max_trx_gas = 26;
  int64   max_block_gas = 27;

  int64   min_voting_period_blocks = 28;
  int64   max_voting_period_blocks = 29;
  int64   lazy_applying_blocks = 30;

  // deprecated
  bytes   _reward_per_stake = 31;
}