services:
  beatoz:
    image: beatoz-re:latest
    container_name: beatoz-node
    ports:
      - "26656:26656"  # P2P port
      - "26657:26657"  # RPC port
      - "26658:26658"  # Monitor port
    volumes:
      # Volume mount for data persistence
      # If you mount a volume, init will run on first startup
      # If you don't mount a volume, it will use pre-initialized config from Docker image
      - ./beatoz-docker:/root/.beatoz
      # Uncomment below to manage config files externally
      # - ./config:/root/.beatoz/config
    restart: unless-stopped
    # ENTRYPOINT and CMD from Dockerfile will be used (docker-entrypoint.sh)
    # Uncomment below to override default command
    # command: ["start", "--home", "/root/.beatoz", "--consensus.create_empty_blocks_interval", "60s"]

    # Environment variables are already set in Dockerfile
    # Uncomment below to override with different passwords
    # environment:
    #   - BEATOZ_VALIDATOR_SECRET="unsafe_password"
    #   - BEATOZ_HOLDER_SECRET="unsafe_password"
    #   - BEATOZ_WALKEY_SECRET="unsafe_password"

    # Resource limits (if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '1'
    #       memory: 2G

