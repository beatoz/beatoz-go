components:
  schemas:
    QueryResult:
      type: object
      properties:
        code:
          type: integer
          format: uint32
          description: Response code (0 = success)
        log:
          type: string
          description: Log message
        info:
          type: string
          description: Additional info
        index:
          type: integer
          format: int64
          description: Index
        key:
          type: string
          description: Key (hex bytes)
        value:
          type: object
          description: Result value (JSON)
        proof_ops:
          type: object
          description: Proof operations
        height:
          type: integer
          format: int64
          description: Block height
        codespace:
          type: string
          description: Codespace

    ResultSubscribe:
      type: object
      properties:
        query:
          type: string
          description: Subscribed query

    ResultUnsubscribe:
      type: object
      properties:
        query:
          type: string
          description: Unsubscribed query

    ResultTxSearch:
      type: object
      properties:
        txs:
          type: array
          items:
            type: object
          description: List of transactions
        total_count:
          type: integer
          description: Total number of results

    ResultValidators:
      type: object
      properties:
        block_height:
          type: integer
          format: int64
          description: Block height
        validators:
          type: array
          items:
            type: object
          description: List of validators
        count:
          type: integer
          description: Number of validators
        total:
          type: integer
          description: Total validators

    ResultBlock:
      type: object
      properties:
        block_id:
          type: object
          description: Block ID
        block:
          type: object
          description: Block data

    ResultHealth:
      type: object
      description: Node health response

    ResultStatus:
      type: object
      description: Node status information

    ResultNetInfo:
      type: object
      description: Network information

    ResultBlockchainInfo:
      type: object
      description: Blockchain information

    ResultGenesis:
      type: object
      description: Genesis file

    ResultGenesisChunk:
      type: object
      description: Genesis chunk

    ResultBlockResults:
      type: object
      description: Block results

    ResultCommit:
      type: object
      description: Block commit

    ResultCheckTx:
      type: object
      description: Check transaction result

    ResultTx:
      type: object
      description: Transaction result

    ResultBlockSearch:
      type: object
      description: Block search results

    ResultConsensusParams:
      type: object
      description: Consensus parameters

    ResultConsensusState:
      type: object
      description: Consensus state

    ResultDumpConsensusState:
      type: object
      description: Consensus state dump

    ResultUnconfirmedTxs:
      type: object
      description: Unconfirmed transactions

    ResultNumUnconfirmedTxs:
      type: object
      description: Number of unconfirmed transactions

    ResultBroadcastTxCommit:
      type: object
      description: Broadcast transaction commit result

    ResultBroadcastTx:
      type: object
      description: Broadcast transaction result

    ResultABCIQuery:
      type: object
      description: ABCI query result

    ResultABCIInfo:
      type: object
      description: ABCI info

    ResultBroadcastEvidence:
      type: object
      description: Broadcast evidence result

    Error:
      type: object
      properties:
        code:
          type: integer
          description: Error code
        message:
          type: string
          description: Error message
        data:
          type: string
          description: Additional error data
