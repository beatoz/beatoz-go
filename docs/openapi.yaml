  /abci_info:
    get:
      summary: Get ABCI application info
      operationId: abci_info
      tags:
        - BEATOZ RPC
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResultABCIInfo'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
