        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /abci_query:
    get:
      summary: Query the application
      operationId: abci_query
      tags:
        - BEATOZ RPC
      parameters:
        - name: path
          in: query
          required: true
          description: "Query path"
          schema:
            type: string
        - name: data
          in: query
          required: false
          description: "Query data (hex bytes)"
          schema:
            type: string
        - name: height
